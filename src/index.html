<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:title" content=" Book Advisor" />
    <meta property="og:description" content="Discover your next reading." />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <title>Book Advisor</title>
  </head>

  <body>
    <header>
      <h1>Book Advisor</h1>
    </header>

    <main>
      <div class="search-container">
        <h2>Discover your next reading</h2>
        <form action="" class="form-container">
          <input type="text" id="site-search" name="q" placeholder="Search by subject: fantasy, adventure, love..." />
          <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>

      <div class="positioner">
        <div class="loader hidden">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <ul class="list"></ul>
    </main>

    <script src="https://kit.fontawesome.com/20259037a0.js" crossorigin="anonymous"></script>
    <!-- <script src="./js/index.js"></script> -->
  </body>
</html>
